<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payment Gateway</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="row my-5">
    <div class="col-sm-6 offset-sm-3 py-5">
        <div class="card">
            <h3 class="card-header bg-{$color} text-white text-center py-4">
                <strong>Payment Status: {$paystatus}</strong>
            </h3>
            <div class="card-body px-lg-5 pt-4">
                <table class="col-sm-12" style="font-size: 16px;">
                    <tbody>
                    <tr>
                        <th scope="row">Transaction Time:</th>
                        <th>{$datetime}</th>
                    </tr>
                    <tr>
                        <th scope="row">Description:</th>
                        <th>{$description}</th>
                    </tr>
                    <tr>
                        <th scope="row">Reference ID:</th>
                        <th>{$reference_id}</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a class="col-sm-6 offset-sm-3 btn btn-primary my-5" href="/payment" role="button">Payment Home</a>
    </div>
</div>

</body>
</html>
